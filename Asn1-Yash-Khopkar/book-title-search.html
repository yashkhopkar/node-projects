<!DOCTYPE html>
<html>
  <head>
    <title>Title Search</title>
  </head>
  <body>
    <h1>Title Search</h1>
    <form
      action="/data/search/title/"
      method="POST"
    >
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        required
      />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
